language: rust
rust:
  - nightly
cache: cargo
before_install:
  - ls -l $HOME/.cargo/bin
  - rm -f /home/travis/.cargo/bin/rustfmt
before_script:
  - rustup component add rustfmt-preview
  - which rustfmt || cargo install -f rustfmt-nightly
script:
  - cargo fmt -- --write-mode=diff
  - cargo build
  - cargo test
notifications:
  email: false
